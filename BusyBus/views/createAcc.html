<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="../css/createAcc-style.css">
</head>
<body>
    <div class="backArrow">
       <a href="../index.html"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg></a>
    </div>
    <div class="conteinerBanner">
    </div>
    <div class="conteinerForm">
        <div class="conteinerForm">
            <div class="formLogin">
                <div class="formHeader">
                    <h1>Criar Conta</h1>
                </div>
                <form id="form">
                    <div class="form">
                        <div class="row">
                            <label for="">Nome</label>
                            <input id="name" type="text" placeholder="Digite seu nome" required>
                        </div>
                        <div class="row">
                            <label for="">Email</label>
                            <input id="email" type="text" placeholder="Digite seu email" required>
                        </div>
                        <div class="row">
                            <label for="">Senha</label>
                            <input id="password" type="password" placeholder="Digite uma senha" required>
                        </div>
                        <div class="row">
                            <label for="">Data de Nascimento</label>
                            <input id="birthday" type="date" required> 
                        </div>
                        <button type="submit">Criar Conta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const birthday = document.getElementById('birthday');
            
            const data = {
                name: name, 
                email: email,
                password: password,
                birthday: birthday
            };

            fetch('../controllers/Controller.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'sucesso') {
                    
                } else {

                }
            })
            .catch(error => {

            })

        })
    </script>
    
</body>
</html>
